<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace IMPRO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f26419, #0078D7);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            height: 60px;
            margin-bottom: 15px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #001f3f;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #FFA630;
            color: white;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #e59426;
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            font-size: 20px;
            color: #000F9F;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo_CMJN@2x.png" alt="Secours Populaire Français">
            <h1>Mon Espace IMPRO</h1>
        </header>
        <div id="emailSection">
            <input type="email" id="emailInput" placeholder="Entrez votre email" required>
            <input type="text" id="nameInput" placeholder="Entrez votre nom" required>
            <button onclick="validateUser()">Valider</button>
        </div>

        <div id="userInfoSection" style="display: none;" class="section">
            <h2>Vos informations :</h2>
            <label for="userName">Nom :</label>
            <input type="text" id="userName" disabled>
            <label for="userFirstName">Prénom :</label>
            <input type="text" id="userFirstName" disabled>
            <label for="userEmail">Email :</label>
            <input type="email" id="userEmail" disabled>
            <label for="userPhone">Téléphone :</label>
            <input type="tel" id="userPhone">
        </div>
    </div>

    <script>
        const apiUrl = "https://sheetdb.io/api/v1/garbqmebupvlo";

        async function validateUser() {
            const email = document.getElementById("emailInput").value.trim();
            const name = document.getElementById("nameInput").value.trim().toUpperCase();

            if (!email || !name) {
                alert("Veuillez entrer votre email et votre nom.");
                return;
            }

            try {
                // Récupération de toutes les données
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Filtrage strict basé sur le NOM et l'E-mail
                const match = data.find(entry => 
                    entry["E-mail"].toLowerCase() === email.toLowerCase() &&
                    entry["NOM"] === name
                );

                if (!match) {
                    alert("Aucune correspondance trouvée. Vérifiez vos informations.");
                    return;
                }

                displayUserData(match);
            } catch (error) {
                console.error("Erreur lors de la validation :", error);
                alert("Impossible de vérifier vos informations pour le moment.");
            }
        }

        function displayUserData(user) {
            document.getElementById("emailSection").style.display = "none";
            document.getElementById("userInfoSection").style.display = "block";

            document.getElementById("userName").value = user["NOM"];
            document.getElementById("userFirstName").value = user["Prénom"];
            document.getElementById("userEmail").value = user["E-mail"];
            document.getElementById("userPhone").value = user["Téléphone"] || "Non renseigné";
        }
    </script>
</body>
</html>
