<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace IMPRO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f26419, #0078D7);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #001f3f;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #FFA630;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mon Espace IMPRO</h1>
        <div id="emailSection">
            <input type="email" id="emailInput" placeholder="Entrez votre email" required>
            <input type="text" id="nameInput" placeholder="Entrez votre nom" required>
            <button onclick="fetchUserData()">Valider</button>
        </div>
        <div id="userInfoSection" style="display:none;">
            <h2>Vos informations :</h2>
            <input type="text" id="userName" disabled>
            <input type="text" id="userFirstName" disabled>
            <input type="email" id="userEmail" disabled>

            <h2>Vos participations :</h2>
            <ul id="participationList"></ul>

            <h2>Ajouter une participation :</h2>
            <select id="newDate"></select>
            <button onclick="addParticipation()">Ajouter</button>
        </div>
    </div>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbzGq5_jHK0ybGa14ZUhH28lClQO_tbTf8Xrf4tNEhiWG09AQehCWPWV8WleNXxrF_O-9g/exec";

        async function fetchUserData() {
            const email = document.getElementById("emailInput").value;
            const name = document.getElementById("nameInput").value.toUpperCase();
            const response = await fetch(`${apiUrl}?action=getUser&email=${email}&name=${name}`);
            const data = await response.json();
            if (data.error) return alert("Utilisateur non trouvé.");

            document.getElementById("emailSection").style.display = "none";
            document.getElementById("userInfoSection").style.display = "block";
            document.getElementById("userName").value = data.NOM;
            document.getElementById("userFirstName").value = data.Prénom;
            document.getElementById("userEmail").value = data["E-mail"];
            loadParticipationTable(data.Disponibilités);
        }

        function loadParticipationTable(dates) {
            const list = document.getElementById("participationList");
            list.innerHTML = "";
            if (!dates) return;

            dates.split(",").forEach(date => {
                const item = document.createElement("li");
                item.innerHTML = `${date} <button onclick="removeParticipation('${date}')">Supprimer</button>`;
                list.appendChild(item);
            });
        }

        async function addParticipation() {
            const email = document.getElementById("userEmail").value;
            const newDate = document.getElementById("newDate").value;
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "updateDates", email, newDate, operation: "add" })
            });
            alert(await response.text());
            fetchUserData();
        }

        async function removeParticipation(date) {
            const email = document.getElementById("userEmail").value;
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "updateDates", email, removeDate: date, operation: "remove" })
            });
            alert(await response.text());
            fetchUserData();
        }
    </script>
</body>
</html>
